<div class="container-fluid " >

  <div class="card shadow my-5 mx-auto pr-4 pl-4" style="border-radius: 10px">
    <div class="card-header bg-white border-bottom border-warning">
    <h5 class="font-weight-bold mb-0 my-3">Docteur {{praticien.prenom}}  {{praticien.nom}}</h5>
  </div>

    <div class="card-body">
      <div class="row ml-3 py-4">
      <p>Carte de Visite</p>
      </div>
      <div class="row ml-3 py-4">
        <form id="listeLieu">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Lieu de Consultation :</label>
            <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]='lieuDeConsultation'>
              <option *ngFor="let lieuDeConsultation of listLieuDeConsultation" [ngValue]="lieuDeConsultation">{{lieuDeConsultation.nom}}</option>
            </select>
          </div>


        </form>
      </div>
      <div class="row ml-3 py-4">
        <form id="listeMotif">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Motifs :</label>
            <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]='motif' >
              <option *ngFor="let motif of listMotifDeConsultation" [ngValue]="motif">{{motif.nom}}</option>
            </select>
          </div>


        </form>
      </div>
      <div class="row ml-3 py-4">
        <form id="listeHoraire">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Horaires :</label>
            <select class="form-control" id="exampleFormControlSelect1" >
              <option></option>
            </select>
          </div>


        </form>
      </div>
      <div class="row ml-3 py-4">
        <form id="listeTarif">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Tarif :</label>
            <select class="form-control" id="exampleFormControlSelect1" >
              <option></option>
            </select>
          </div>


        </form>
      </div>

    </div>
  </div>


  <div class="card shadow my-5 mx-auto pr-4 pl-4" style="border-radius: 10px">

    <div class="card-header bg-white border-bottom border-warning">
      <h5 class="font-weight-bold mb-0 my-3">Rendez-Vous</h5>
    </div>

      <div class="row ml-3 py-4">
        <div class="col-sm-6 " > Lieu de consultation : </div>
        <div class="col-sm-6 " >Cabinet</div>
      </div>
    <div class="row ml-3 py-4">
      <div class="col-sm-6 " > Motif de consultation : </div>
      <div class="col-sm-6 " >Fievre</div>
    </div>
    </div>


</div>
