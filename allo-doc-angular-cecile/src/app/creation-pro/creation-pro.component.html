<div class="card mt-3" style="width:100">
  <div class="card-header bg-info text-white">
    <h3>Création de votre nouveau compte Professionnel</h3>
  </div>

  <div class="card-body">
    <div class="form-group">
      <label for="civilite">Civilite:</label>
      <select class="form-control" id="civilite" [(ngModel)]="userForm.civilite">
        <option value="">Choisir une civilité</option>
        <option *ngFor="let civ of this.civilites" value="{{civ}}">{{civ}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="userForm.nom">
    </div>
    <div class="form-group">
      <label for="prenom">Prénom:</label>
      <input type="text" class="form-control" id="prenom" [(ngModel)]="userForm.prenom">
    </div>

    <div class="form-group">
      <label for="telephone">Téléphone:</label>
      <input type="text" class="form-control" id="telephone" [(ngModel)]="userForm.telephone">
    </div>
    <div class="form-group">
      <label for="rue">Rue:</label>
      <input type="text" class="form-control" id="rue" [(ngModel)]="userForm.adresse.rue">
    </div>
    <div class="form-group">
      <label for="complement">Complément:</label>
      <input type="text" class="form-control" id="complement" [(ngModel)]="userForm.adresse.complement">
    </div>
    <div class="form-group">
      <label for="codePostal">Code postal:</label>
      <input type="text" class="form-control" id="codePostal" [(ngModel)]="userForm.adresse.codePostal">
    </div>
    <div class="form-group">
      <label for="ville">Ville:</label>
      <input type="text" class="form-control" id="ville" [(ngModel)]="userForm.adresse.ville">
    </div>
  </div>
</div>
